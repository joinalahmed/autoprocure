<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutoProcure | Procurement Operations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    
    /* Custom Scrollbar for cleaner look */
    .scroller::-webkit-scrollbar { width: 6px; }
    .scroller::-webkit-scrollbar-track { background: transparent; }
    .scroller::-webkit-scrollbar-thumb { background-color: #e5e7eb; border-radius: 20px; }
    
    /* Active States */
    .nav-item.active { background-color: #1f2937; color: white; border-right: 3px solid #6366f1; }
    .list-item.active { background-color: #f3f4f6; border-left-color: #4f46e5; }
  </style>
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden text-sm text-gray-700">

  <aside id="sidebar" class="w-64 bg-gray-900 text-gray-400 flex flex-col flex-shrink-0 shadow-xl z-20 transition-all duration-300">
    <div class="h-16 flex items-center justify-between px-6 border-b border-gray-800 bg-gray-900">
      <div class="font-bold text-white text-lg tracking-wide flex items-center gap-3">
        <div class="w-8 h-8 rounded-lg bg-indigo-600 flex items-center justify-center text-white font-bold text-sm">
          AP
        </div>
        <span id="sidebar-title">AutoProcure</span>
      </div>
      <button onclick="toggleSidebar()" class="text-gray-400 hover:text-white transition-colors">
        <svg id="sidebar-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
        </svg>
      </button>
    </div>

    <nav class="flex-1 overflow-y-auto py-6 space-y-1">
      <div class="nav-label px-6 mb-2 text-xs font-bold uppercase tracking-wider text-gray-600">Operations</div>
      
      <button onclick="triggerNav('recon')" id="nav-recon" class="nav-item w-full flex items-center gap-3 px-6 py-3 hover:bg-gray-800 hover:text-white transition-colors text-left border-r-4 border-transparent active">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
        <span class="nav-text">Reconciliation</span>
      </button>

      <div class="nav-label px-6 mt-8 mb-2 text-xs font-bold uppercase tracking-wider text-gray-600">Documents</div>

      <button onclick="triggerNav('po')" id="nav-po" class="nav-item w-full flex items-center gap-3 px-6 py-3 hover:bg-gray-800 hover:text-white transition-colors text-left border-r-4 border-transparent">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
        <span class="nav-text">Purchase Orders</span>
      </button>

      <button onclick="triggerNav('grn')" id="nav-grn" class="nav-item w-full flex items-center gap-3 px-6 py-3 hover:bg-gray-800 hover:text-white transition-colors text-left border-r-4 border-transparent">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
        <span class="nav-text">Goods Receipts</span>
      </button>

      <button onclick="triggerNav('invoice')" id="nav-invoice" class="nav-item w-full flex items-center gap-3 px-6 py-3 hover:bg-gray-800 hover:text-white transition-colors text-left border-r-4 border-transparent">
        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <span class="nav-text">Invoices</span>
      </button>
    </nav>
  </aside>

  <main class="flex-1 flex flex-col min-w-0 bg-white">
    
    <header class="border-b border-gray-200 bg-white shrink-0 z-10">
      <div class="h-16 flex items-center justify-between px-6">
        <div class="flex items-center gap-3">
          <h2 id="page-title" class="text-lg font-bold text-gray-900">Reconciliation Dashboard</h2>
          <span id="page-count" class="text-xs font-medium px-2 py-0.5 bg-gray-100 rounded-full text-gray-600 border border-gray-200">Loading...</span>
        </div>
        <div class="flex items-center gap-3">
          <button class="p-2 text-gray-400 hover:text-gray-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
          </button>
          <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-bold text-xs">JA</div>
        </div>
      </div>
      
      <!-- Analytics Bar -->
      <div id="analytics-bar" class="hidden px-6 py-3 bg-gray-50 border-t border-gray-200">
        <div class="flex items-center gap-6 text-xs">
          <div class="flex items-center gap-2">
            <span class="text-gray-500 font-medium">Documents:</span>
            <span id="stat-po" class="px-2 py-0.5 bg-blue-100 text-blue-700 rounded font-semibold">0 PO</span>
            <span id="stat-inv" class="px-2 py-0.5 bg-purple-100 text-purple-700 rounded font-semibold">0 INV</span>
            <span id="stat-grn" class="px-2 py-0.5 bg-teal-100 text-teal-700 rounded font-semibold">0 GRN</span>
          </div>
          <div class="h-4 w-px bg-gray-300"></div>
          <div class="flex items-center gap-2">
            <span class="text-gray-500 font-medium">Status:</span>
            <span id="stat-matched" class="px-2 py-0.5 bg-green-100 text-green-700 rounded font-semibold">0 Matched</span>
            <span id="stat-issues" class="px-2 py-0.5 bg-amber-100 text-amber-700 rounded font-semibold">0 Issues</span>
          </div>
          <div class="h-4 w-px bg-gray-300"></div>
          <div class="flex items-center gap-2">
            <span class="text-gray-500 font-medium">Decisions:</span>
            <span id="stat-approved" class="px-2 py-0.5 bg-green-100 text-green-700 rounded font-semibold">0 Approved</span>
            <span id="stat-rejected" class="px-2 py-0.5 bg-red-100 text-red-700 rounded font-semibold">0 Rejected</span>
            <span id="stat-pending" class="px-2 py-0.5 bg-yellow-100 text-yellow-700 rounded font-semibold">0 Pending</span>
          </div>
        </div>
      </div>
    </header>

    <div class="flex-1 flex overflow-hidden">
      <div id="list-panel" class="w-[350px] border-r border-gray-200 bg-white overflow-y-auto scroller flex flex-col">
        </div>

      <div id="detail-panel" class="flex-1 bg-gray-50 overflow-y-auto scroller p-8">
        <div class="h-full flex flex-col items-center justify-center text-gray-400">
          <svg class="w-16 h-16 mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
          <p class="font-medium">Select an item from the list to view details</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Comment Modal -->
  <div id="comment-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 transform transition-all">
      <div class="p-6">
        <div class="flex items-center justify-between mb-4">
          <h3 id="modal-title" class="text-lg font-bold text-gray-900">Add Comment</h3>
          <button onclick="closeCommentModal()" class="text-gray-400 hover:text-gray-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Comment (optional)</label>
          <textarea id="comment-input" rows="4" 
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm"
            placeholder="Add any notes or reasons for this decision..."></textarea>
        </div>
        <div class="flex gap-3">
          <button onclick="closeCommentModal()" 
            class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium text-sm">
            Cancel
          </button>
          <button id="modal-submit-btn" onclick="submitDecision()" 
            class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium text-sm">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- PDF Viewer Modal -->
  <div id="pdf-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-full h-full max-w-6xl max-h-[90vh] mx-4 my-4 flex flex-col">
      <div class="flex items-center justify-between p-4 border-b border-gray-200">
        <h3 class="text-lg font-bold text-gray-900">Document Viewer</h3>
        <button onclick="closePdfModal()" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
      </div>
      <div class="flex-1 overflow-hidden">
        <iframe id="pdf-iframe" class="w-full h-full" frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
